<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>This text is bold</b>
    <strong>This text is strong</strong>
    <em>This text is emphasized</em>
    <u>This text is underlined</u>
    <del>This text is deleted</del>
    <sup>This text is superscript</sup>
    <small>This text is small</small>
    <mark>This text is highlighted</mark>
    <kbd>This text represents keyboard input</kbd>
    <q>This text is a short inline quotation</q>
    <abbr title="World health organization"></abbr>
    <time datetime="2024-09-12">sept 12,2024</time>
    <sup>this text is <sub>sub</sub></sup>
</body>
</html>
